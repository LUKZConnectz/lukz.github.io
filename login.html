<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form onsubmit="return loginSuccess(event)">
      <input type="text" placeholder="ชื่อผู้ใช้" required />
      <input type="password" placeholder="รหัสผ่าน" required />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </div>

  <script>
    function loginSuccess(event) {
      event.preventDefault(); // ป้องกันการโหลดหน้าใหม่
      alert("กำลังเข้าสู่ระบบ...");

      // จำลองการประมวลผล 1 วินาที
      setTimeout(() => {
        alert("ยินดีต้อนรับ!");
        window.location.href = "index.html";
      }, 1000);

      return false;
    }
  </script>
</body>
</html>
