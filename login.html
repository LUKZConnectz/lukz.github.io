<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form onsubmit="return loginSuccess(event)">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" required />
      <input type="password" placeholder="รหัสผ่าน" required />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </div>

  <script>
    function loginSuccess(event) {
      event.preventDefault();

      // แสดง alert ว่า "กำลังเข้าสู่ระบบ"
      Swal.fire({
        title: 'กำลังเข้าสู่ระบบ...',
        text: 'โปรดรอสักครู่',
        icon: 'info',
        showConfirmButton: false,
        timer: 1500,
        allowOutsideClick: false
      });

      // หลังจาก 1.5 วิ แสดง "ยินดีต้อนรับ" และ redirect
      setTimeout(() => {
        const username = document.getElementById('username').value;

        Swal.fire({
          title: `ยินดีต้อนรับ ${username}!`,
          icon: 'success',
          confirmButtonText: 'ตกลง'
        }).then(() => {
          window.location.href = "index.html";
        });
      }, 1600);

      return false;
    }
  </script>
</body>
</html>
